server {
    listen 80;
    server_name git.shundong.xyz;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name git.shundong.xyz;

    # SSL证书配置
    ssl_certificate /var/gitlab/git.shundong.xyz.crt;
    ssl_certificate_key /var/gitlab/git.shundong.xyz.key;
    # 注意：.csr文件是证书请求文件，不需要在Nginx中配置

    # SSL安全配置（推荐）
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 日志配置
    access_log /var/log/nginx/git.shundong.xyz.access.log;
    error_log /var/log/nginx/git.shundong.xyz.error.log;

    # 代理配置
    location / {
        # 根据您的实际需求选择代理到哪个端口
        # 通常是HTTP服务代理到9080，HTTPS服务代理到9043
        # 这里假设9080是HTTP服务
        proxy_pass http://192.168.3.43:9080;
        
        # 如果9043是HTTPS服务，则使用：
        # proxy_pass https://192.168.3.43:9043;
        # 注意：如果使用HTTPS代理，可能需要添加 proxy_ssl_* 配置

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 以下配置根据GitLab需求可能需要调整
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_redirect off;
    }

    # 可选：GitLab Webhook的特殊处理（如果需要）
    # location ~ ^/[^/]+\/[-a-zA-Z0-9_]+\/hooks {
    #     proxy_pass http://192.168.3.43:9080;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }

    # 可选：静态文件缓存设置（如果适用）
    # location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
    #     expires 1y;
    #     add_header Cache-Control "public, no-transform";
    # }
}
