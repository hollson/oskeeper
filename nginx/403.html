<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Access Denied</title>
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #6366f1;
            --text-color: #1f2937;
            --text-secondary: #6b7280;
            --bg-color: #f9fafb;
            --card-bg: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --border-radius: 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* Background decorative elements */
        .bg-decor {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.1) 0%, rgba(139, 92, 246, 0.05) 100%);
            z-index: 0;
            animation: float 15s ease-in-out infinite;
        }
        
        .decor-1 {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
        }
        
        .decor-2 {
            width: 200px;
            height: 200px;
            bottom: -60px;
            right: -60px;
            animation-delay: -5s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            50% {
                transform: translate(20px, -20px) rotate(5deg);
            }
        }
        
        .error-card {
            position: relative;
            z-index: 1;
            max-width: 500px;
            width: 100%;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 40px;
            text-align: center;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }
        
        .error-card:hover {
            transform: translateY(-5px);
        }
        
        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 20px;
            line-height: 1;
        }
        
        .error-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .error-message {
            font-size: 1rem;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: linear-gradient(135deg, #4338ca 0%, #7c3aed 100%);
        }
        
        @media (max-width: 640px) {
            .error-code {
                font-size: 4rem;
            }
            
            .error-card {
                padding: 30px 20px;
            }
            
            .decor-1 {
                width: 200px;
                height: 200px;
                top: -70px;
                left: -70px;
            }
            
            .decor-2 {
                width: 150px;
                height: 150px;
                bottom: -40px;
                right: -40px;
            }
        }
    </style>

</script>
<script>
const bridge = new window.__WWBridge();
bridge.on('reloadImage', () => {
    document.querySelectorAll('img').forEach((img) => {
        const url = new URL(img.src);
        url.searchParams.set('t', Date.now().toString());
        img.src = url.toString();
    });
});
bridge.on('reloadPage', () => {
    window.location.reload();
});
</script>
</head>
<body>
    <!-- Background decorative elements -->
    <div class="bg-decor decor-1"></div>
    <div class="bg-decor decor-2"></div>
    
    <div class="error-card">
        <div class="error-code">403</div>
        <h2 class="error-title">Access Denied</h2>
        <p class="error-message">Sorry, you don't have permission to access this page. If you believe this is an error, please contact the website administrator or return to the homepage.</p>
        <a href="/" class="btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            Back to Home
        </a>
    </div>
</body>
</html>
