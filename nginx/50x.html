<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50X - Server Error</title>
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #6366f1;
            --text-color: #1f2937;
            --text-secondary: #6b7280;
            --bg-color: #f9fafb;
            --card-bg: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --border-radius: 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* 优化背景：多层渐变+低饱和纹理，更精致且不抢视觉 */
            background: 
                linear-gradient(135deg, var(--bg-color) 0%, #f3f4f6 100%),
                radial-gradient(circle at 50% 50%, rgba(79, 70, 229, 0.02) 0%, transparent 80%);
            color: var(--text-color);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* 优化背景装饰：增加大小层级+透明度差异，更有层次感 */
        .bg-decor {
            position: absolute;
            border-radius: 50%;
            z-index: 0;
            animation: float 18s ease-in-out infinite;
            /* 多层渐变叠加，质感更细腻 */
            background: linear-gradient(135deg, 
                rgba(79, 70, 229, 0.08) 0%, 
                rgba(139, 92, 246, 0.04) 50%,
                rgba(99, 102, 241, 0.02) 100%);
        }
        
        .decor-1 {
            width: 350px;
            height: 350px;
            top: -120px;
            left: -120px;
            /* 增加模糊效果，更柔和 */
            filter: blur(10px);
        }
        
        .decor-2 {
            width: 250px;
            height: 250px;
            bottom: -80px;
            right: -80px;
            animation-delay: -7s;
            filter: blur(8px);
        }
        
        /* 新增小装饰元素，增加背景丰富度 */
        .decor-3 {
            width: 150px;
            height: 150px;
            top: 50%;
            left: 20%;
            transform: translateY(-50%);
            animation-delay: -12s;
            filter: blur(5px);
            opacity: 0.7;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            50% {
                transform: translate(25px, -25px) rotate(8deg);
            }
        }
        
        .error-card {
            position: relative;
            z-index: 1;
            max-width: 500px;
            width: 100%;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 40px;
            text-align: center;
            transform: translateY(0);
            transition: transform 0.3s ease;
            /* 卡片轻微内阴影，增加质感 */
            box-shadow: 
                0 4px 6px -1px rgba(0, 0, 0, 0.08), 
                0 2px 4px -1px rgba(0, 0, 0, 0.04),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }
        
        .error-card:hover {
            transform: translateY(-5px);
        }
        
        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 15px;
            line-height: 1;
            /* 轻微文字渐变，增加细节 */
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .error-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .error-message {
            font-size: 1rem;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 30px;
            /* 精简文案后缩小行高，更紧凑 */
        }
        
        .btn-group {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            flex: 1;
            min-width: 160px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: linear-gradient(135deg, #4338ca 0%, #7c3aed 100%);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--primary-color);
            border: 1px solid var(--secondary-color);
        }
        
        .btn-secondary:hover {
            background: rgba(79, 70, 229, 0.05);
            border-color: #4338ca;
        }
        
        @media (max-width: 640px) {
            .error-code {
                font-size: 4rem;
            }
            
            .error-card {
                padding: 30px 20px;
            }
            
            .decor-1 {
                width: 250px;
                height: 250px;
                top: -90px;
                left: -90px;
            }
            
            .decor-2 {
                width: 180px;
                height: 180px;
                bottom: -60px;
                right: -60px;
            }
            
            .decor-3 {
                width: 100px;
                height: 100px;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                min-width: unset;
            }
        }
    </style>

    </script>
    <script>
const bridge = new window.__WWBridge();
bridge.on('reloadImage', () => {
    document.querySelectorAll('img').forEach((img) => {
        const url = new URL(img.src);
        url.searchParams.set('t', Date.now().toString());
        img.src = url.toString();
    });
});
bridge.on('reloadPage', () => {
    window.location.reload();
});
    </script>
</head>
<body>
    <!-- 优化后的背景装饰元素（增加第三个小装饰） -->
    <div class="bg-decor decor-1"></div>
    <div class="bg-decor decor-2"></div>
    <div class="bg-decor decor-3"></div>
    
    <div class="error-card">
        <div class="error-code">50X</div>
        <h2 class="error-title">Server Unavailable</h2>
        <!-- 精简后的错误文案，核心信息更突出 -->
        <p class="error-message">
            Server error, please try again later or return to homepage.
        </p>
        <div class="btn-group">
            <a href="javascript:location.reload()" class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12a9 9 0 0 1-9 9m9-9a9 9 0 0 0-9-9m9 9H3m9 9a9 9 0 0 1-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9"></path>
                </svg>
                Refresh
            </a>
            <a href="/" class="btn btn-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Homepage
            </a>
        </div>
    </div>
</body>
</html>
